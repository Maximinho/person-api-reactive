databaseChangeLog:
  - changeSet:
      id: create person table
      author: maximinho
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(256)
              - column:
                  name: last_name
                  type: varchar(256)